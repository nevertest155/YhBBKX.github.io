<!DOCTYPE html>
<html lang="zh-CN" data-lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something went wrong - YhBBKX</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- 使用与主站相同的字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* 使用与主站相同的MD3E颜色系统 */
        :root {
            /* 主色调 - MD3E 蓝色调 (#6750A4) */
            --primary: #6750A4;
            --primary-container: #EADDFF;
            --on-primary: #FFFFFF;
            --on-primary-container: #21005D;
            
            /* 辅助色调 - MD3E 紫色调 (#D0BCFF) */
            --secondary: #D0BCFF;
            --secondary-container: #4F378B;
            --on-secondary: #381E72;
            --on-secondary-container: #EADDFF;
            
            /* 表面颜色 - MD3E */
            --surface: #FEF7FF;
            --surface-container: #F3EDF7;
            --surface-container-high: #ECE6F0;
            --surface-container-lowest: #FFFFFF;
            --surface-container-highest: #DAD3DF;
            
            /* 文本颜色 */
            --on-surface: #1C1B1F;
            --on-surface-variant: #49454F;
            --outline: #79747E;
            --outline-variant: #CAC4D0;
            
            /* 阴影 - MD3E 更柔和的阴影 */
            --shadow-1: 0 1px 3px 1px rgba(0, 0, 0, 0.15);
            --shadow-2: 0 2px 6px 2px rgba(0, 0, 0, 0.15);
            --shadow-3: 0 4px 8px 3px rgba(0, 0, 0, 0.15);
            --shadow-4: 0 6px 10px 4px rgba(0, 0, 0, 0.15);
            
            /* 圆角 */
            --radius-xs: 4px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 28px;
            --radius-full: 9999px;
            
            /* 动画曲线 - MD3E 标准曲线 */
            --transition-emphasized: cubic-bezier(0.2, 0, 0, 1);
            --transition-decelerate: cubic-bezier(0, 0, 0, 1);
            --transition-accelerate: cubic-bezier(0.3, 0, 0.8, 0.15);
            --transition-standard: cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 间距 */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
        }

        /* ====== 深色模式 ====== */
        :root[data-theme="dark"] {
            --primary: #D0BCFF;
            --primary-container: #4F378B;
            --on-primary: #381E72;
            --on-primary-container: #EADDFF;
            
            --secondary: #CCC2DC;
            --secondary-container: #4A4458;
            --on-secondary: #332D41;
            --on-secondary-container: #E8DEF8;
            
            --surface: #141218;
            --surface-container: #211F26;
            --surface-container-high: #2B2930;
            --surface-container-lowest: #0F0D13;
            --surface-container-highest: #36343B;
            
            --on-surface: #E6E1E5;
            --on-surface-variant: #CAC4D0;
            --outline: #938F99;
            --outline-variant: #49454F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 使用与主站相同的字体 */
            font-family: 'Inter', 'Google Sans', sans-serif;
        }

        body {
            background-color: var(--surface);
            color: var(--on-surface);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            text-align: center;
            transition: background-color 0.4s var(--transition-emphasized), color 0.4s var(--transition-emphasized);
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            background-color: var(--surface-container-lowest);
            padding: var(--spacing-2xl);
            border-radius: var(--radius-xl);
            border: 1px solid var(--outline-variant);
            box-shadow: var(--shadow-2);
        }

        .error-icon {
            font-size: 120px;
            color: var(--primary);
            margin-bottom: var(--spacing-lg);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-md);
            line-height: 1;
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--on-surface);
        }

        .error-message {
            font-size: 18px;
            color: var(--on-surface-variant);
            margin-bottom: var(--spacing-2xl);
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--spacing-xl);
        }

        .md3-btn {
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-full);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--transition-emphasized);
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            min-height: 56px;
            position: relative;
            overflow: hidden;
        }

        .md3-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: currentColor;
            opacity: 0;
            border-radius: var(--radius-full);
            transition: opacity 0.2s var(--transition-emphasized);
        }

        .btn-filled {
            background-color: var(--primary);
            color: var(--on-primary);
            box-shadow: var(--shadow-2);
        }

        .btn-filled:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-3);
        }

        .btn-filled:hover::after {
            opacity: 0.1;
        }

        .btn-outlined {
            background-color: transparent;
            border: 2px solid var(--outline-variant);
            color: var(--on-surface);
        }

        .btn-outlined:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
        }

        .btn-outlined:hover::after {
            opacity: 0.08;
        }

        .back-home {
            margin-top: var(--spacing-2xl);
            color: var(--on-surface-variant);
            font-size: 14px;
        }

        .back-home a {
            color: var(--primary);
            text-decoration: none;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .md3-btn {
                width: 100%;
            }
            
            .error-container {
                padding: var(--spacing-xl) var(--spacing-lg);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon material-icons-outlined">error_outline</div>
        <h1 class="error-code">❹︎●❹</h1>
        <h2 class="error-title">没有这个页面</h2>
        <p class="error-message">
            抱歉，您打开的网页有问题，请检查链接<br>
            Sorry, there is a problem with the webpage you opened. Please check the link.
        </p>
        
        <div class="btn-group">
            <a href="https://nevertest155.github.io/YhBBKX.github.io/" class="md3-btn btn-filled">
                <span class="material-icons-outlined">home</span>
                打开主站 Open the main website
            </a>
            <a href="https://github.com/nevertest155/YhBBKX.github.io" class="md3-btn btn-outlined" target="_blank">
                <span class="material-icons-outlined">code</span>
                GitHub仓库 Github repository
            </a>
        </div>
        
        <div class="back-home">
            如果您认为这是个错误，请
            If you think this is a mistake, please <a href="https://github.com/nevertest155/YhBBKX.github.io/issues" target="_blank">提交问题 Submit an issue</a>
        </div>
    </div>

    <script>
        // 继承主站的主题设置
        (function() {
            // 获取主站的主题设置
            const mainTheme = localStorage.getItem('yhbbkx-theme');
            const mainLang = localStorage.getItem('yhbbkx-lang');
            
            if (mainTheme) {
                document.documentElement.setAttribute('data-theme', mainTheme);
            } else {
                // 如果没有保存的主题，使用系统偏好
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
            
            if (mainLang) {
                document.documentElement.setAttribute('data-lang', mainLang);
            }
        })();
    </script>
</body>
</html>
