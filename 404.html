<!DOCTYPE html>
<html lang="zh-CN" data-lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something went wrong - YhBBKX</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用你的网站主题变量 */
        :root {
            --primary: #67C8FF;
            --primary-container: #D4EEFF;
            --on-primary: #000000;
            --surface: #FEFBFF;
            --surface-container: #F3F5F7;
            --surface-container-lowest: #FFFFFF;
            --on-surface: #1A1C1E;
            --on-surface-variant: #44474E;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
        }

        :root[data-theme="dark"] {
            --primary: #A8D6FF;
            --primary-container: #004A6A;
            --on-primary: #003549;
            --surface: #1A1C1E;
            --surface-container: #232528;
            --surface-container-lowest: #0F1012;
            --on-surface: #E2E2E5;
            --on-surface-variant: #C4C6D0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', sans-serif;
        }

        body {
            background-color: var(--surface);
            color: var(--on-surface);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            text-align: center;
            transition: background-color 0.4s cubic-bezier(0.2, 0, 0, 1), color 0.4s cubic-bezier(0.2, 0, 0, 1);
        }

        .error-container {
            max-width: 600px;
            width: 100%;
        }

        .error-icon {
            font-size: 120px;
            color: var(--primary);
            margin-bottom: var(--spacing-lg);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), #8BD4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-md);
            line-height: 1;
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--on-surface);
        }

        .error-message {
            font-size: 18px;
            color: var(--on-surface-variant);
            margin-bottom: var(--spacing-2xl);
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--spacing-xl);
        }

        .md3-btn {
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: 9999px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            min-height: 56px;
            position: relative;
            overflow: hidden;
        }

        .btn-filled {
            background-color: var(--primary);
            color: var(--on-primary);
            box-shadow: 0 2px 6px 2px rgba(0, 0, 0, 0.15);
        }

        .btn-filled:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px 4px rgba(0, 0, 0, 0.12);
        }

        .btn-outlined {
            background-color: transparent;
            border: 2px solid var(--on-surface-variant);
            color: var(--on-surface);
        }

        .btn-outlined:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
        }

        .back-home {
            margin-top: var(--spacing-2xl);
            color: var(--on-surface-variant);
            font-size: 14px;
        }

        .back-home a {
            color: var(--primary);
            text-decoration: none;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .md3-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon material-icons-outlined">error_outline</div>
        <h1 class="error-code">❹︎●❹</h1>
        <h2 class="error-title">没有这个页面</h2>
        <p class="error-message">
            抱歉，您打开的网页有问题，请检查链接<br>
            Sorry, there is a problem with the webpage you opened. Please check the link.
        </p>
        
        <div class="btn-group">
            <a href="https://nevertest155.github.io/YhBBKX.github.io/" class="md3-btn btn-filled">
                <span class="material-icons-outlined">home</span>
                打开主站
            </a>
            <a href="https://github.com/nevertest155/YhBBKX.github.io" class="md3-btn btn-outlined" target="_blank">
                <span class="material-icons-outlined">code</span>
                GitHub仓库
            </a>
        </div>
        
        <div class="back-home">
            如果您认为这是个错误，请
            If you think this is a mistake, please <a href="https://github.com/nevertest155/YhBBKX.github.io/issues" target="_blank">提交问题 Submit an issue</a>
        </div>
    </div>

    <script>
        // 继承主站的主题设置
        (function() {
            // 获取主站的主题设置
            const mainTheme = localStorage.getItem('yhbbkx-theme');
            const mainLang = localStorage.getItem('yhbbkx-lang');
            
            if (mainTheme) {
                document.documentElement.setAttribute('data-theme', mainTheme);
            } else {
                // 如果没有保存的主题，使用系统偏好
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
            
            if (mainLang) {
                document.documentElement.setAttribute('data-lang', mainLang);
            }
        })();
    </script>
</body>
</html>
